<br> <br>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" [(ngModel)]="ingredientName" (input)="onInputChanged()">
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" class="form-control" [(ngModel)]="ingredientAmount" (input)="onInputChanged()">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="button" [disabled]="isAddEmpty" (click)="addIngredient()">Add</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-primary" type="button" (click)="clearInputs()">Clear</button>
            </div>
        </div>
    </div>
</div>
